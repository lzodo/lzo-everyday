<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const _getParams = (url) => {
                // 补全代码
                return JSON.parse(`{"${url.split("?")[1].replace(/(=|&)/g,(item)=> item=='='?'":"':'","')}"}`);
            }
            console.log(_getParams("https://nowcoder.com/online?id=1&salas=1000"))
        </script>
    </body>
</html>
