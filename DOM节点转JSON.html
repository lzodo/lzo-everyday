<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body id="App">
        <div class="ddd"></div>
        <div class="ddd"><div class="eee">fdsfdsf</div></div>
        <div class="ddd"></div>
        <div class="ddd"></div>
        <div class="ddd"></div>
    </body>
    <script>
        //==将DOM节点转json==========================================
        const dom2json = (rootDom) => {
            if (!rootDom) {
                return;
            }

            let rootObj = {
                tagName: rootDom.tagName,
                children: [],
                className:rootDom.className
            };

            const children = rootDom.children;
            // 读取子节点（元素节点）
            if (children && children.length) {
                Array.from(children).forEach((ele, i) => {
                    // 递归处理
                    rootObj.children[i] = dom2json(ele);
                });
            }

            return rootObj;
        };
        console.log(dom2json(document.getElementById("App")));
    </script>
</html>
