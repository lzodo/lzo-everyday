<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .box {
                background: #f00;
                height: 1rem;
                width: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
    <script>
        (function () {
            var html = document.documentElement;
            function onWindowResize() {
                html.style.fontSize =
                    html.getBoundingClientRect().width / 3.75 + "px";
            }
            window.addEventListener("resize", onWindowResize);
            onWindowResize();
        })();
    </script>
</html>
